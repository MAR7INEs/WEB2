<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARTIN BULMA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <style>
        body{
            background-color: aqua;
        }
        /* برای داشتن انیمیشن */
        @keyframes fadeInUp {
          from {
            opacity: 0;
            transform: translateY(50px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }
    
        .fade-in-up {
          animation: fadeInUp 1s ease-in-out forwards;
          opacity: 0;
        }
    
        /* انیمیشن zoom-in برای کلیک */
        @keyframes zoomIn {
          0% {
            transform: scale(1);
          }
          50% {
            transform: scale(1.1);
          }
          100% {
            transform: scale(1);
          }
        }
    
        .click-animation {
          animation: zoomIn 0.5s ease-in-out;
        }
        .fourth{
            margin-top:100px;
            margin-left:440px ;
        }
      </style>
    </head>
    <body>
      <section class="py-5">
        <div class="container">
          <div class="row g-4">

            
            <!-- Column 1 -->
            <div class="col-sm-6 col-md-4 col-lg-4">
              <div class="card shadow-sm fade-in-up">
                <div class="card-body">
                  <h5 class="card-title">Column 1</h5>
                  <p class="card-text">This is the content of the first column.</p>
                  <a href="#" class="btn btn-primary">Learn More</a>
                </div>
              </div>
            </div>


            <!-- Column 2 -->
            <div class="col-sm-6 col-md-4 col-lg-4">
              <div class="card shadow-sm fade-in-up">
                <div class="card-body">
                  <h5 class="card-title">Column 2</h5>
                  <p class="card-text">This is the content of the second column.</p>
                  <a href="#" class="btn btn-primary">Learn More</a>
                </div>
              </div>
            </div>


            <!-- Column 3 -->
            <div class="col-sm-6 col-md-4 col-lg-4">
              <div class="card shadow-sm fade-in-up">
                <div class="card-body">
                  <h5 class="card-title">Column 3</h5>
                  <p class="card-text">This is the content of the third column.</p>
                  <a href="#" class="btn btn-primary">Learn More</a>
                </div>
              </div>
            </div>


           <div class="fourth"> 
            <!-- Column 4 -->
            <div class="col-sm-6 col-md-4 col-lg-4">
                <div class="card shadow-sm fade-in-up">
                  <div class="card-body">
                    <h5 class="card-title">Column 4</h5>
                    <p class="card-text">This is the content of the fourth column.</p>
                    <a href="#" class="btn btn-primary">Learn More</a>
                  </div>
                </div>
            </div>
           </div>
          </div>
        </div>
      </section>    
      <script>        
        document.querySelectorAll('.card').forEach(function(card) {
          // افزودن رویداد کلیک به کارت‌ها
          card.addEventListener('click', function() {
            // افزودن کلاس انیمیشن کلیک
            card.classList.add('click-animation');            
            
            setTimeout(function() {
              card.classList.remove('click-animation');
            }, 500); // مدت زمان انیمیشن
          });
        });
      </script>    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>    
</body>
</html>
